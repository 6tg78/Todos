<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script
            src="https://kit.fontawesome.com/fe01bbd939.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="styles.css" />
        <title>Todos</title>
    </head>
    <body>
        <div class="container">
            <header class="text-center text-dark my-4">
                <h1 class="mb-4">Todo List</h1>
                <form class="search">
                    <input
                        class="form-control m-auto"
                        type="text"
                        name="search"
                        placeholder="search todos"
                        autocomplete="off"
                    />
                </form>
            </header>

            <h2
                class="todo mt-4 text-dark text-center display-6 d-flex justify-content-center"
            >
                My List
            </h2>
            <ul class="list-group todos mx-auto text-light">
                <li
                    class="list-group-item d-flex justify-content-between align-items-center"
                >
                    <span>Workout</span>
                    <i class="fas fa-trash remove"></i>
                </li>
                <li
                    class="list-group-item d-flex justify-content-between align-items-center"
                >
                    <span>Learn some React</span>
                    <i class="fas fa-trash remove"></i>
                </li>
                <li
                    class="list-group-item d-flex justify-content-between align-items-center"
                >
                    <span>Start learning TypeScript</span>
                    <i class="fas fa-trash remove"></i>
                </li>
            </ul>

            <h2
                class="todo mt-4 text-dark text-center display-6 d-flex justify-content-center"
            >
                Add a new todo...
            </h2>

            <form class="add-todo text-center mb-4 d-flex">
                <input class="form-control" type="text" name="add" />
                <button type="submit" class="add-btn btn btn-primary">
                    <i class="fas fa-plus-circle fa-2x px-2"></i>
                </button>
            </form>
        </div>

        <script src="index.js"></script>
    </body>
</html>
